{% extends "base_generic.html" %}

{% block content %}
    <h1>Comment page</h1>

    {% if comment %}
    <ul>

      <li>Comment text: {{ comment.comment_text }}</li>
      <li>Count likes: {{ comment.count_likes }}</li>
      <li>Date publication: {{ comment.date_publication }}</li>
    </ul>

    {% else %}
      <p>Book not found..</p>
    {% endif %}
{% endblock %}
